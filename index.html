<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Aula">

    <link rel="stylesheet" href="./styles.css">
    <title>Melhor Assist - Serviços de Assistência 24h</title>
</head>
<body>
    <header class="main-header">
        <a class="logo" href="#">
            <img src="./assets/img/melhor-assist-logo.png" alt="Melhor Assist">
        </a>

        <nav class="main-nav">
            <ul class="main-menu">
                <li><a href="#">Início</a></li>
                <li><a href="#">Sobre</a></li>
                <li><a href="#">Blog</a></li>
                <li><a href="#">Contato</a></li>
            </ul>
        </nav>
    </header>

    <main class="site-content">
        <section class="search">
            <input type="search" id="site-search" name="busca" placeholder="Qual a sua localização?">
            <button>Buscar</button>
        </section>

        <section class="products">
            <h2 class="title-site">Assistência 24h</h2>

            <main class="main-services">
                <div class="services">
                    <img class="background-image" src="https://cdn.pixabay.com/photo/2015/12/07/10/49/electrician-1080554_960_720.jpg" alt="Assistência Residencial">
                
                    <main class="card-text">
                        <h2>Residencial</h2>
                        <ul class="list-service">
                            <li>Encanador</li>
                            <li>Chaveiro</li>
                            <li>Eletricista</li>
                        </ul>

                        <button>Saiba Mais</button>
                    </main>
                </div>

                <div class="services">
                    <img class="background-image" src="https://cdn.pixabay.com/photo/2015/07/11/23/13/mercedes-benz-841465_960_720.jpg" alt="Assistência Informática">
                
                    <main class="card-text">
                        <h2>Automóvel</h2>
                        <ul class="list-service">
                            <li>Guincho</li>
                            <li>Chaveiro</li>
                            <li>Táxi</li>
                        </ul>

                        <button>Saiba Mais</button>
                    </main>
                </div>

                <div class="services">
                    <img class="background-image" src="https://cdn.pixabay.com/photo/2017/03/16/10/23/hands-on-keyboard-2148723_960_720.jpg" alt="Assistência Residencial">
                
                    <main class="card-text">
                        <h2>Help Desk</h2>
                        <ul class="list-service">
                            <li>Notebook</li>
                            <li>Smartphone</li>
                            <li>SmartTV</li>
                        </ul>

                        <button>Saiba Mais</button>
                    </main>
                </div>
        </main>
        </section>

        <section class="video-section">
            <h2 class="title-site">Dúvidas?</h2>
            <p class="title-site">Fale com um Corretor de Seguros.</p>
            <div class="video-container">
                <iframe src="https://www.youtube.com/embed/y8dZS0wc_FQ" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            </div>
        </section>
    </main>

    <footer>
        <ul class="social-links">
            <li><a href="#">Facebook</a></li>
            <li><a href="#">Instagram</a></li>
            <li><a href="">LinkedIn</a></li>
        </ul>
    </footer>
</body>
</html>
